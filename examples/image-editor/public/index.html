<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Multi-layer image editor using GEGL.wasm"
    />
    <title>GEGL Image Editor</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f5f5f5;
      }

      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
          monospace;
      }

      .app {
        display: flex;
        height: 100vh;
        overflow: hidden;
      }

      .toolbar {
        width: 60px;
        background-color: #2c2c2c;
        color: white;
        padding: 10px 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .toolbar button {
        width: 40px;
        height: 40px;
        margin: 5px 0;
        background-color: #444;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
      }

      .toolbar button:hover {
        background-color: #555;
      }

      .toolbar button.active {
        background-color: #007bff;
      }

      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .canvas-container {
        flex: 1;
        background-color: #ddd;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }

      .canvas-wrapper {
        position: relative;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }

      canvas {
        display: block;
        background-color: white;
        cursor: crosshair;
      }

      .properties-panel {
        height: 200px;
        background-color: #f8f8f8;
        border-top: 1px solid #ddd;
        padding: 10px;
        overflow-y: auto;
      }

      .layers-panel {
        width: 250px;
        background-color: #f8f8f8;
        border-left: 1px solid #ddd;
        display: flex;
        flex-direction: column;
      }

      .layers-header {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        font-weight: bold;
      }

      .layers-list {
        flex: 1;
        overflow-y: auto;
      }

      .layer-item {
        padding: 8px 10px;
        border-bottom: 1px solid #eee;
        display: flex;
        align-items: center;
        cursor: pointer;
      }

      .layer-item:hover {
        background-color: #e8f4fd;
      }

      .layer-item.selected {
        background-color: #cce7ff;
      }

      .layer-visibility {
        width: 20px;
        height: 20px;
        margin-right: 8px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
      }

      .layer-thumbnail {
        width: 40px;
        height: 40px;
        margin-right: 8px;
        border: 1px solid #ccc;
        background-color: white;
      }

      .layer-name {
        flex: 1;
        font-size: 14px;
      }

      .layer-opacity {
        width: 60px;
        margin-left: 8px;
      }

      .layer-opacity input {
        width: 100%;
        padding: 2px;
        font-size: 12px;
      }

      .status-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: #333;
        color: white;
        padding: 5px 10px;
        font-size: 12px;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
